<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup screen</title>
    <link rel="stylesheet" href="styles/toggleSwitch.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="main-div">
        <div class="logo-div">
            <img src="icons/icon_128.png" />
            <h1>Inception</h1>
        </div>

        <button>Jump to first commit</button>

        <div class="toggle-div">
            <p>Button inside Web page</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="footer-div">
            <a href="https://www.twitter.com/noisy_96">Twitter</a>
            <a href="https://github.com/noisy96/inception-extension">Github</a>
        </div>
    </div>
</body>

</html>
